<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тестовый ввод</title>
    <style>
        /* Основные стили страницы */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #00c6ff, #0072ff);
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }

        /* Контейнер для размещения элементов */
        .container {
            background-color: rgba(255, 255, 255, 0.2);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2em;
        }

        /* Стили для поля ввода */
        input[type="text"] {
            padding: 10px;
            width: 250px;
            border: none;
            border-radius: 25px;
            font-size: 1em;
            outline: none;
            text-align: center;
            margin-bottom: 20px;
        }

        /* Стили для кнопки */
        button {
            padding: 10px 30px;
            font-size: 1em;
            border: none;
            border-radius: 25px;
            background-color: #ff512f;
            background-image: linear-gradient(to right, #ff512f, #dd2476);
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-image: linear-gradient(to right, #dd2476, #ff512f);
        }

        /* Добавим анимацию при наведении */
        button:active {
            transform: scale(0.98);
        }

        /* Стили для мобильных устройств */
        @media (max-width: 600px) {
            input[type="text"], button {
                width: 100%;
                font-size: 1.2em;
            }
        }
    </style>
    <script>
        function checkCode() {
            const inputCode = document.getElementById('code').value;
            if (inputCode === '998') {
                alert('Код верный!');
            } else {
                alert('Неверный код.');
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Проверка кода</h1>
        <input type="text" id="code" placeholder="Введите код">
        <br>
        <button onclick="checkCode()">Проверить код</button>
    </div>
</body>
</html>
