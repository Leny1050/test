<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Fullscreen Sphere with Inertia</title>
  <style>
    /* Сбрасываем отступы, делаем body на всю страницу */
    html, body {
      margin: 0; 
      padding: 0;
      width: 100%; 
      height: 100%;
      overflow: hidden; /* чтобы не было полос прокрутки */
      background: black;
    }
    /* Канвас на всю страницу */
    canvas {
      display: block;
      touch-action: none; /* отключаем скролл при свайпе */
      cursor: grab;
      width: 100%;
      height: 100%;
    }
    canvas:active {
      cursor: grabbing;
    }
  </style>
</head>
<body>

<canvas id="sphereCanvas"></canvas>

<script>
  const canvas = document.getElementById("sphereCanvas");
  const ctx = canvas.getContext("2d");

  // Функция для установки реальных размеров canvas (в пикселях)
  function resizeCanvas() {
    canvas.width  = window.innerWidth;
    canvas.height = window.innerHeight;
  }
  // Вызываем сразу и при изменении окна
  window.addEventListener("resize", resizeCanvas);
  resizeCanvas();

  // ---------- Параметры -----------
  const numPoints  = 1000;
  const baseRadius = 200;
  let angleX = 0, angleY = 0, angleZ = 0;
  let scaleFactor = 1;
  let animOffset  = 0;   // для перелива цветов
  let autoRotate  = true; 

  // Инерция
  let spinVelX = 0;
  let spinVelY = 0;
  const FRICTION = 0.98;

  // Drag / Touch
  let isDragging = false;
  let lastX = 0, lastY = 0;
  let lastPinchDist = 0;

  // Двойной тап
  let lastTapTime = 0;

  // -------- Генерация сферы --------
  function generateSpherePoints(n, r) {
    const points = [];
    for (let i = 0; i < n; i++) {
      const theta = Math.random() * 2 * Math.PI;
      const phi   = Math.acos(Math.random() * 2 - 1);
      const x = r * Math.sin(phi) * Math.cos(theta);
      const y = r * Math.sin(phi) * Math.sin(theta);
      const z = r * Math.cos(phi);
      points.push({ x, y, z, theta });
    }
    return points;
  }
  const spherePoints = generateSpherePoints(numPoints, baseRadius);

  // -------- Матрицы --------
  function matrixMultiply(m, v) {
    return {
      x: m[0][0] * v.x + m[0][1] * v.y + m[0][2] * v.z,
      y: m[1][0] * v.x + m[1][1] * v.y + m[1][2] * v.z,
      z: m[2][0] * v.x + m[2][1] * v.y + m[2][2] * v.z
    };
  }
  function rotateX(a) {
    return [
      [1, 0, 0],
      [0,  Math.cos(a), -Math.sin(a)],
      [0,  Math.sin(a),  Math.cos(a)]
    ];
  }
  function rotateY(a) {
    return [
      [ Math.cos(a), 0, Math.sin(a)],
      [ 0, 1, 0],
      [-Math.sin(a), 0, Math.cos(a)]
    ];
  }
  function rotateZ(a) {
    return [
      [ Math.cos(a), -Math.sin(a), 0],
      [ Math.sin(a),  Math.cos(a), 0],
      [ 0, 0, 1]
    ];
  }
  function applyScale(v, s) {
    return { x: v.x*s, y: v.y*s, z: v.z*s };
  }

  // -------- Управление мышью --------
  canvas.addEventListener("mousedown", (e) => {
    startDrag(e.clientX, e.clientY);
  });
  canvas.addEventListener("mousemove", (e) => {
    if (isDragging) moveDrag(e.clientX, e.clientY);
  });
  canvas.addEventListener("mouseup", endDrag);
  canvas.addEventListener("mouseleave", endDrag);

  // -------- Управление на тачах --------
  canvas.addEventListener("touchstart", (e) => {
    // Если один палец — проверяем двойной тап или свайп
    if (e.touches.length === 1) {
      const now = Date.now();
      if (now - lastTapTime < 300) {
        resetSphere();
      }
      lastTapTime = now;
      const t = e.touches[0];
      startDrag(t.clientX, t.clientY);
    }
    else if (e.touches.length === 2) {
      // Начинаем pinch
      lastPinchDist = getTouchDistance(e.touches[0], e.touches[1]);
      autoRotate = false;
    }
    e.preventDefault();
  }, {passive: false});

  canvas.addEventListener("touchmove", (e) => {
    if (e.touches.length === 1 && isDragging) {
      const t = e.touches[0];
      moveDrag(t.clientX, t.clientY);
    }
    else if (e.touches.length === 2) {
      // Pinch
      const dist = getTouchDistance(e.touches[0], e.touches[1]);
      if (lastPinchDist > 0) {
        const factor = dist / lastPinchDist;
        scaleFactor *= factor;
        if (scaleFactor < 0.2) scaleFactor = 0.2;
        if (scaleFactor > 5)   scaleFactor = 5;
      }
      lastPinchDist = dist;
    }
    e.preventDefault();
  }, {passive: false});

  canvas.addEventListener("touchend", (e) => {
    if (e.touches.length < 2) {
      endDrag();
    }
    e.preventDefault();
  }, {passive: false});

  // -------- Drag / Pinch / Инерция --------
  function startDrag(x, y) {
    isDragging = true;
    autoRotate = false;
    spinVelX   = 0;
    spinVelY   = 0;
    lastX      = x;
    lastY      = y;
  }
  function moveDrag(x, y) {
    const dx = x - lastX;
    const dy = y - lastY;
    angleY += dx * 0.01;
    angleX += dy * 0.01;
    // Запоминаем скорость для инерции
    spinVelX = dy * 0.01;
    spinVelY = dx * 0.01;
    lastX = x;
    lastY = y;
  }
  function endDrag() {
    isDragging = false;
    lastPinchDist = 0;
  }
  function resetSphere() {
    angleX = 0; angleY = 0; angleZ = 0;
    scaleFactor = 1;
    spinVelX = 0; spinVelY = 0;
    autoRotate = true;
  }
  function getTouchDistance(t1, t2) {
    const dx = t2.clientX - t1.clientX;
    const dy = t2.clientY - t1.clientY;
    return Math.sqrt(dx*dx + dy*dy);
  }

  // -------- Рисование --------
  function draw() {
    // Подчищаем
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // Если не крутим вручную, значит есть либо autoRotate, либо инерция
    if (!isDragging) {
      // Если скорости маленькие, крутим авто
      if (Math.abs(spinVelX) < 0.0001 && Math.abs(spinVelY) < 0.0001) {
        if (autoRotate) {
          angleX += 0.0007;
          angleY += 0.001;
          angleZ += 0.0007;
        }
      } else {
        // Инерция
        angleX += spinVelX;
        angleY += spinVelY;
        spinVelX *= FRICTION;
        spinVelY *= FRICTION;
      }
    }

    // Матрицы
    const rx = rotateX(angleX);
    const ry = rotateY(angleY);
    const rz = rotateZ(angleZ);

    // Рисуем точки
    for (const p of spherePoints) {
      let rotated = matrixMultiply(rx, p);
      rotated     = matrixMultiply(ry, rotated);
      rotated     = matrixMultiply(rz, rotated);
      rotated     = applyScale(rotated, scaleFactor);

      // Чтобы было по центру экрана, берём canvas.width/2 и canvas.height/2
      const x2d = rotated.x + canvas.width / 2;
      const y2d = rotated.y + canvas.height / 2;

      // Свет по оси Z
      const light = Math.max(0, -rotated.z / (baseRadius * scaleFactor));

      // Расчитываем цвет
      const hue = ((p.theta / (2*Math.PI)) * 360 + animOffset) % 360;
      const saturation = 100;
      const lum = 40 + 40 * light;
      ctx.fillStyle = `hsl(${hue}, ${saturation}%, ${lum}%)`;

      ctx.fillRect(x2d, y2d, 2, 2);
    }

    animOffset++;
    requestAnimationFrame(draw);
  }

  draw();
</script>
</body>
</html>
