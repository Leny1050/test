<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interactive 3D Sphere with Inertia</title>
  <style>
    body { margin: 0; background: black; }
    canvas {
      display: block;
      margin: 0 auto;
      background: black;
      touch-action: none; /* Отключаем прокрутку страницы при свайпе */
      cursor: grab;
    }
    canvas:active {
      cursor: grabbing;
    }
  </style>
</head>
<body>
<canvas id="sphereCanvas" width="800" height="600"></canvas>

<script>
  const canvas = document.getElementById("sphereCanvas");
  const ctx = canvas.getContext("2d");

  const WIDTH  = canvas.width;
  const HEIGHT = canvas.height;

  const numPoints   = 1000;
  const baseRadius  = 200;

  // Генерация точек на сфере
  function generateSpherePoints(n, r) {
    const points = [];
    for (let i = 0; i < n; i++) {
      const theta = Math.random() * 2 * Math.PI;
      const phi   = Math.acos(Math.random() * 2 - 1);
      const x = r * Math.sin(phi) * Math.cos(theta);
      const y = r * Math.sin(phi) * Math.sin(theta);
      const z = r * Math.cos(phi);
      // Запоминаем θ для радужной окраски
      points.push({ x, y, z, theta });
    }
    return points;
  }
  const spherePoints = generateSpherePoints(numPoints, baseRadius);

  // ----- Вспомогательные функции -----
  function matrixMultiply(m, v) {
    return {
      x: m[0][0] * v.x + m[0][1] * v.y + m[0][2] * v.z,
      y: m[1][0] * v.x + m[1][1] * v.y + m[1][2] * v.z,
      z: m[2][0] * v.x + m[2][1] * v.y + m[2][2] * v.z
    };
  }
  function rotateX(a) {
    return [
      [1, 0, 0],
      [0, Math.cos(a), -Math.sin(a)],
      [0, Math.sin(a),  Math.cos(a)]
    ];
  }
  function rotateY(a) {
    return [
      [ Math.cos(a), 0, Math.sin(a)],
      [ 0, 1, 0],
      [-Math.sin(a), 0, Math.cos(a)]
    ];
  }
  function rotateZ(a) {
    return [
      [ Math.cos(a), -Math.sin(a), 0],
      [ Math.sin(a),  Math.cos(a), 0],
      [ 0, 0, 1]
    ];
  }
  function applyScale(v, scale) {
    return {
      x: v.x * scale,
      y: v.y * scale,
      z: v.z * scale
    };
  }
  // Расстояние между двумя точками касания (для pinch)
  function getTouchDistance(t1, t2) {
    const dx = t2.clientX - t1.clientX;
    const dy = t2.clientY - t1.clientY;
    return Math.sqrt(dx*dx + dy*dy);
  }

  // ----- Параметры анимации -----
  let angleX = 0, angleY = 0, angleZ = 0;
  let scaleFactor = 1;
  let animOffset  = 0;    // для перелива цвета
  let autoRotate  = true; // если ничего не делаем – шар слегка вертится
  
  // ----- Для перетаскивания -----
  let isDragging = false;
  let lastX = 0, lastY = 0;

  // ----- Инерция -----
  let spinVelX = 0;  // скорость вращения вокруг X
  let spinVelY = 0;  // скорость вращения вокруг Y
  const FRICTION = 0.98;

  // ----- Для pinch-зум -----
  let lastPinchDist = 0;

  // ----- Для двойного тапа -----
  let lastTapTime = 0;

  // ===== МЫШЬ =====
  canvas.addEventListener("mousedown", (e) => {
    startDrag(e.clientX, e.clientY);
  });
  canvas.addEventListener("mousemove", (e) => {
    if (!isDragging) return;
    moveDrag(e.clientX, e.clientY);
  });
  canvas.addEventListener("mouseup", endDrag);
  canvas.addEventListener("mouseleave", endDrag);

  // ===== ТАЧ =====
  canvas.addEventListener("touchstart", (e) => {
    if (e.touches.length === 1) {
      // Проверяем на двойное касание для сброса
      const now = Date.now();
      if (now - lastTapTime < 300) {
        resetSphere();
      }
      lastTapTime = now;

      // Обычный свайп
      const touch = e.touches[0];
      startDrag(touch.clientX, touch.clientY);
    }
    else if (e.touches.length === 2) {
      // Начинаем pinch
      lastPinchDist = getTouchDistance(e.touches[0], e.touches[1]);
      autoRotate = false;
    }
    e.preventDefault();
  }, {passive: false});

  canvas.addEventListener("touchmove", (e) => {
    // Свайп одним пальцем
    if (e.touches.length === 1 && isDragging) {
      const touch = e.touches[0];
      moveDrag(touch.clientX, touch.clientY);
    }
    // Pinch двумя пальцами
    else if (e.touches.length === 2) {
      const dist = getTouchDistance(e.touches[0], e.touches[1]);
      if (lastPinchDist > 0) {
        const factor = dist / lastPinchDist;
        scaleFactor *= factor;
        // Немного ограничим зум
        if (scaleFactor < 0.2) scaleFactor = 0.2;
        if (scaleFactor > 5)   scaleFactor = 5;
      }
      lastPinchDist = dist;
    }
    e.preventDefault();
  }, {passive: false});

  canvas.addEventListener("touchend", (e) => {
    // Если пальцев стало меньше двух – завершаем pinch
    if (e.touches.length < 2) {
      endDrag();
    }
    e.preventDefault();
  }, {passive: false});

  // ----- Функции для Drag -----
  function startDrag(x, y) {
    isDragging = true;
    autoRotate = false; // отключаем авторотацию
    spinVelX = 0;       // сбрасываем инерцию
    spinVelY = 0; 
    lastX = x;
    lastY = y;
  }

  function moveDrag(x, y) {
    // Считаем насколько сместились
    const deltaX = x - lastX;
    const deltaY = y - lastY;

    // Чем больше двигаем, тем сильнее вращаем
    angleY += deltaX * 0.01; // вращение вокруг Y
    angleX += deltaY * 0.01; // вращение вокруг X

    // Запоминаем скорость, чтобы по окончании продолжить “крутиться”
    spinVelX = deltaY * 0.01;
    spinVelY = deltaX * 0.01;

    lastX = x;
    lastY = y;
  }

  function endDrag() {
    isDragging = false;
    lastPinchDist = 0;
    // Оставляем шар крутиться по инерции (вместо autoRotate)
  }

  // ----- Сброс параметров (двойной тап) -----
  function resetSphere() {
    angleX = 0; 
    angleY = 0; 
    angleZ = 0;
    scaleFactor = 1;
    spinVelX = 0;
    spinVelY = 0;
    autoRotate = true;
  }

  // ----- Основной цикл рисования -----
  function draw() {
    ctx.clearRect(0, 0, WIDTH, HEIGHT);

    // Если никто не трогает шар (не drag), либо шар вертится по инерции
    if (!isDragging) {
      // Если нет инерции, значит просто autoRotate
      if (Math.abs(spinVelX) < 0.0001 && Math.abs(spinVelY) < 0.0001) {
        if (autoRotate) {
          angleX += 0.0007;
          angleY += 0.001;
          angleZ += 0.0007;
        }
      } else {
        // Применяем инерцию
        angleX += spinVelX;
        angleY += spinVelY;

        // "Трение" — затухает
        spinVelX *= FRICTION;
        spinVelY *= FRICTION;
      }
    }

    // Собираем матрицы вращения
    const rx = rotateX(angleX);
    const ry = rotateY(angleY);
    const rz = rotateZ(angleZ);

    // Рисуем точки
    for (const p of spherePoints) {
      let rotated = matrixMultiply(rx, p);
      rotated     = matrixMultiply(ry, rotated);
      rotated     = matrixMultiply(rz, rotated);
      rotated     = applyScale(rotated, scaleFactor);

      const x2d = rotated.x + WIDTH / 2;
      const y2d = rotated.y + HEIGHT / 2;

      // "Освещение" по оси Z (простейший вариант)
      const light = Math.max(0, -rotated.z / (baseRadius * scaleFactor));
      // Радужный цвет
      const hue = ((p.theta / (2 * Math.PI)) * 360 + animOffset) % 360;
      const saturation = 100;
      const lum = 40 + 40 * light;
      ctx.fillStyle = `hsl(${hue}, ${saturation}%, ${lum}%)`;

      ctx.fillRect(x2d, y2d, 2, 2);
    }

    animOffset += 1;
    requestAnimationFrame(draw);
  }

  draw();
</script>
</body>
</html>
